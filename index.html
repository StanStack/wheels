<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>造轮子</title>
    <style media="screen">
        .main {
            display: inline-flex;
        }
        .main a {
            flex: auto;
            height: 50px;
            margin: 50px;
            text-decoration: none;
        }
        .main a img {
            position: absolute;
            display: none;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
<p>造轮子</p>

</div>
<div class="main">
    <a href="calendar/index.html" data-img="calendarDate">
        <span>日期控件</span>
        <img src="calendar/1.png" alt="图裂了branch" />
    </a>

    <a href="verification/index.html">
        <span>验证码</span>
        <img src="verification/2.png" alt="图裂了2" />
    </a>
</div>

</body>
<script type="text/javascript">
    Array.of(document.querySelectorAll('.main>a'))[0].forEach(function (val) {
        val.addEventListener('mouseover', function () {
            if (this.childNodes.length > 3) {
                this.childNodes[3].style.display = 'block'
            }
        })
        val.addEventListener('mouseout', function () {
            if (this.childNodes.length > 3) {
                this.childNodes[3].style.display = 'none'
            }
        })
    })
</script>
</html>
